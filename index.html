  <title>Dream House - Environment</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script>
    // Camera vertical movement using Q/E keys.
    AFRAME.registerComponent('qe-fly', {
      schema: { speed: { default: 4 } },
      init: function () {
        this.keys = { q: false, e: false };
        this.onKeyDown = (evt) => {
          const key = evt.key.toLowerCase();
          if (key === 'q' || key === 'e') this.keys[key] = true;
        };
        this.onKeyUp = (evt) => {
          const key = evt.key.toLowerCase();
          if (key === 'q' || key === 'e') this.keys[key] = false;
        };
        window.addEventListener('keydown', this.onKeyDown);
        window.addEventListener('keyup', this.onKeyUp);
      },
      tick: function (_time, deltaMs) {
        const dt = deltaMs / 1000;
        const deltaY = (this.keys.e ? 1 : 0) - (this.keys.q ? 1 : 0);
        if (!deltaY) return;
        this.el.object3D.position.y += deltaY * this.data.speed * dt;
      },
      remove: function () {
        window.removeEventListener('keydown', this.onKeyDown);
        window.removeEventListener('keyup', this.onKeyUp);
      }
    });

    // Subtle wave motion for pool water surface.
    AFRAME.registerComponent('pool-water-motion', {
      schema: {
        amplitude: { default: 0.045 },
        speed: { default: 0.0016 },
        tilt: { default: 0.75 }
      },
      init: function () {
        this.baseY = this.el.object3D.position.y;
      },
      tick: function (time) {
        const t = time * this.data.speed;
        this.el.object3D.position.y = this.baseY + Math.sin(t) * this.data.amplitude;
        this.el.object3D.rotation.x = Math.sin(t * 0.9) * (this.data.tilt * Math.PI / 180);
        this.el.object3D.rotation.z = Math.cos(t * 0.7) * (this.data.tilt * Math.PI / 180);
      }
    });
  </script>
